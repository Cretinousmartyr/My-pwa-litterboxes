<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Litter Box Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#ffffff">
  <script>
    // Log early to see if index.html is being parsed
    console.log("index.html loaded");
  </script>
</head>
<body>
  <header>
    <h1>Litter Box Tracker</h1>
    <p>Track scooping and cleaning for your litter boxes</p>
  </header>
  
  <div id="litterBoxesContainer">
    <!-- Content will be inserted here by main.js -->
  </div>

  <!-- Temporary inline test script to confirm JavaScript is active -->
  <script>
    console.log("Inline test: JavaScript is active.");
    document.body.insertAdjacentHTML('afterbegin', '<p style="color:red;">[DEBUG] Page Loaded</p>');
  </script>

  <!-- Load main JavaScript file -->
  <script src="main.js"></script>

  <!-- Service Worker registration with error logging -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log("[DEBUG] Service Worker registered with scope:", registration.scope);
        })
        .catch(function(error) {
          console.error("[ERROR] Service Worker registration failed:", error);
        });
    } else {
      console.error("[ERROR] Service Workers are not supported in this browser.");
    }
  </script>
</body>
</html>
